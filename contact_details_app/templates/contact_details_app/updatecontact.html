<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br><br>
    <div class="container">
      {% if error %} 
      <div class="alert alert-danger">
        {{ error }}
      </div>
      {% endif %}
    <form action="{% url 'update_contact' record.id %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="typed_name" class="form-control" value="{{record.name}}">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" value="{{record.email}}">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
        <input type="contact" class="form-control" name="contact" value="{{record.contact_number}}">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    </div>
  </body>
</html>
